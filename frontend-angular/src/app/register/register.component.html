<form (ngSubmit)="onRegister()" [formGroup]="registerForm">
    <div>
      <label for="fullName">Nombre Completo</label>
      <input id="fullName" formControlName="fullName" type="text" placeholder="Nombre completo" required>
    </div>
  
    <div>
      <label for="email">Correo Electrónico</label>
      <input id="email" formControlName="email" type="email" placeholder="Correo electrónico" required>
      <div *ngIf="email.invalid && email.touched" class="error-message">Correo no válido.</div>
    </div>
  
    <div>
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" placeholder="Contraseña" required>
      <small>Debe tener al menos 8 caracteres, incluyendo mayúsculas, minúsculas y un número.</small>
      <div *ngIf="password.invalid && password.touched" class="error-message">Contraseña no cumple los requisitos.</div>
    </div>
  
    <div>
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirmar contraseña" required>
      <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="error-message">Las contraseñas no coinciden.</div>
    </div>
  
    <div>
      <label>
        <input type="checkbox" formControlName="terms" required> He leído y acepto los <a href="/terms" target="_blank">términos y condiciones</a>
      </label>
      <div *ngIf="terms.invalid && terms.touched" class="error-message">Debes aceptar los términos.</div>
    </div>
  
    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
